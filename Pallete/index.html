<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palette</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left-section">
        <ul class="instuments">
            <li class="bucket"><img src="assets/i1.png" alt=""> Paint bucket</li>
            <li class="choose-color"><img src="assets/i2.png" alt="">Choose color</li>
            <li class="move"><img src="assets/i3.png" alt="">Move</li>
            <li class="transform"><img src="assets/i4.png" alt="">Transform</li>
        </ul>
        <ul class="colors">
            <li class="current-color"><span class="circle current-color-circle"></span>Current color</li>
            <li class="prev-color"><span class="circle"></span>Prev color</li>
            <li class="blue"><span class="circle"></span>Blue</li>
            <li class="red"><span class="circle"></span>Red</li>
        </ul>   
    </section>
    <section class="right-section">
        <div class="field">
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
            <div class="element" draggable="true"></div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
